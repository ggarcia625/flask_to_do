<html>
<head>
<title>To Do list</title>
<style>
input[id=cb] {
    display: none;
}

label {
    border: thin solid darkgray;
    border-radius: 5px;
    padding: 10px;
    display: inline-block;
    margin-top: 5px;
}
    
h1 {
    text-color: center;
}
body {
    text-align: center;
    margin: 0;
    min-width: 250px;
}
</style>

</head>
<body>
<h1> My To Do List </h1>
<ul>
    {% for index in range(todos|length) %}
    <li>
        {% if todos[index][1] %} 
        <s>{{todos[index][0]}}</s>
        {% else %}
        {{todos[index][0]}}
        {% endif %}
        <form method="POST" action="/done">
            <input type="submit" value="check">
            <input type="hidden" value="{{index}}" name="listnumber"> 
        </form> 
        <form method="POST" action="/delete">
            <input type="submit" value="Delete">
            <input type="hidden" value="{{index}}" name="listindex">
        </form>
    </li>   

    {% endfor %} 
    
</ul>

<a href="new_item">new item</a>
</body>
</html>
